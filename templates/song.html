{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="song-header">
        <h1>{{ song.title }}</h1>
        <h3 class="artist-name">{{ song.artist }}</h3>
    </div>
    <div class="lyrics-container">
        <div class="lyrics">
            {{ song.lyrics | replace('\n', '<br>') | safe }}
        </div>
    </div>
</div>
{% endblock %}
